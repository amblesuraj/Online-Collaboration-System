<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/PageLayout}">
<!-- BEGIN: Head-->

<!-- Mirrored from pixinvent.com/materialize-material-design-admin-template/html/ltr/vertical-modern-menu-template/user-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 29 Oct 2019 05:39:24 GMT -->
<head>

<title>User List</title>

</head>
<!-- END: Head-->
<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 1-column blank-page blank-page"
	data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
	<div class="row" layout:fragment="content">


		<div class="col s12">
			<div class="container">
				<table>
					<thead>
						<tr class="center">
							<th colspan="5"></th>
							<th >Users List<span class="badge badge pill red float-right mr-10">
							<span th:text="${#lists.size(MyUsers)}"></span>
							</span>
							</th>
							<th colspan="4"></th>
						</tr>
						<tr>
							<th>Sr No</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Username</th>
							<th>Created By</th>
							<th>Created Date</th>
							<th>Modified By</th>
							<th>Modified Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user,itr : ${MyUsers}">
							<td th:text="${itr.count}"></td>
							<td th:text="${user.fname}"></td>
							<td th:text="${user.lname}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.CreatedBy}"></td>
							<td
								th:text="${#dates.format(user.CreatedDate, 'dd-MMMM-yyyy HH:mm')}"></td>
							<td th:text="${user.LastModifiedBy}"></td>
							<td
								th:text="${#dates.format(user.LastModifiedDate, 'dd-MMMM-yyyy HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
