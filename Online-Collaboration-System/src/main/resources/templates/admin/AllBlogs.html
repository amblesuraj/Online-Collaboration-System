<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/AdminLayout}">
<head>

<title>All User Blogs</title>
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/vendors.min.css"
	th:href="@{/app-assets/vendors/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/animate-css/animate.css"
	th:href="@{/app-assets/vendors/animate-css/animate.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/chartist-js/chartist.min.css"
	th:href="@{/app-assets/vendors/chartist-js/chartist.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/chartist-js/chartist-plugin-tooltip.css"
	th:href="@{/app-assets/vendors/chartist-js/chartist-plugin-tooltip.css}" />
<!-- END: VENDOR CSS->
    <!-- BEGIN: Page Level CSS-->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/themes/vertical-modern-menu-template/materialize.css"
	th:href="@{/app-assets/css/themes/vertical-modern-menu-template/materialize.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/themes/vertical-modern-menu-template/style.css"
	th:href="@{/app-assets/css/themes/vertical-modern-menu-template/style.css}" />
<!-- Dashboard CSS -->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/pages/dashboard-modern.css"
	th:href="@{/app-assets/css/pages/dashboard-modern.css}" />
<!-- INTRO CSS -->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/pages/intro.css"
	th:href="@{/app-assets/css/pages/intro.css}" />
<!-- Login,Register ,forgot password,reset password css -->
<!-- CUSTOM CSS -->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/custom/custom.css"
	th:href="@{/app-assets/css/custom/custom.css}" />

<link rel="stylesheet" type="text/css"
	th:href="@{/app-assets/vendors/data-tables/css/jquery.dataTables.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/app-assets/vendors/data-tables/extensions/responsive/css/responsive.dataTables.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/app-assets/vendors/data-tables/css/select.dataTables.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/app-assets/css/pages/data-tables.css}">

</head>
<body>

	<th:block layout:fragment="content">
		<div class="row">
			<div class="col s12 m12 l12">
				<!-- Current Balance -->
				<div id="card-stats">
					<div class="row">
						<div class="col s12 m6 l6 xl3">
							<div
								class="card gradient-45deg-light-blue-cyan gradient-shadow min-height-100 white-text animate fadeLeft">
								<div class="padding-4">
									<div class="col s7 m7">
										<i class="material-icons background-round mt-5">add_shopping_cart</i>
										<p>Posts</p>
									</div>
									<div class="col s5 m5 right-align">
										<h5 class="mb-0 white-text" th:text="${postcount} ?: '0' "></h5>
										<!-- 											<p class="no-margin">New</p> -->
										<!-- 											<p>6,00,00</p> -->
									</div>
								</div>
							</div>
						</div>
						<div class="col s12 m6 l6 xl3">
							<div
								class="card gradient-45deg-red-pink gradient-shadow min-height-100 white-text animate fadeLeft">
								<div class="padding-4">
									<div class="col s7 m7">
										<i class="material-icons background-round mt-5">perm_identity</i>
										<p>Blogs</p>
									</div>
									<div class="col s5 m5 right-align">
										<h5 class="mb-0 white-text" th:text="${blogcount} ?: '0' "></h5>
										<!-- 											<p class="no-margin">New</p> -->
										<!-- 											<p>1,12,900</p> -->
									</div>
								</div>
							</div>
						</div>
						<div class="col s12 m6 l6 xl3">
							<div
								class="card gradient-45deg-amber-amber gradient-shadow min-height-100 white-text animate fadeRight">
								<div class="padding-4">
									<div class="col s7 m7">
										<i class="material-icons background-round mt-5">timeline</i>
										<p>Forums</p>
									</div>
									<div class="col s5 m5 right-align">
										<h5 class="mb-0 white-text" th:text="${forumcount} ?: '0' "></h5>
										<!-- 											<p class="no-margin">Growth</p> -->
										<!-- 											<p>3,42,230</p> -->
									</div>
								</div>
							</div>
						</div>
						<div class="col s12 m6 l6 xl3">
							<div
								class="card gradient-45deg-green-teal gradient-shadow min-height-100 white-text animate fadeRight">
								<div class="padding-4">
									<div class="col s7 m7">
										<i class="material-icons background-round mt-5">attach_money</i>
										<p>Jobs</p>
									</div>
									<div class="col s5 m5 right-align">
										<h5 class="mb-0 white-text" th:text="${jobcount} ?: '0' "></h5>
										<!-- 											<p class="no-margin">Today</p> -->
										<!-- 											<p>$25,000</p> -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<th:block th:if="${not #lists.isEmpty(blogs) and blogs != null}">
			<div class="row">
				<div class="col s12">
					<div class="card">
						<div class="card-content">
							<h4 class="card-title">All User Blogs</h4>
							<div class="row">
								<div class="col s12">
									<table id="page-length-option" class="display">
										<thead>
											<tr>
												<th>Sr.No</th>
												<th>ID</th>
												<th>Title</th>
												<th>Created By</th>
												<th>Created Date</th>
												<th>View</th>
												<th>Delete</th>
											</tr>
										</thead>
										<tbody>


											<th:block th:each="blog,itr : ${blogs}">
												<tr th:class="${itr.odd} ? 'odd' : 'even'">
													<td tabindex="0" class="sorting_1"
														th:text="${itr.count}">Airi Satou</td>
													<td th:text="${blog.id}"></td>
													<td th:text="${blog.blogtitle}"></td>
													<td th:text="${blog.CreatedBy}">Created By</td>
													<td
														th:text="${#dates.format(blog.CreatedDate,'dd-MMM-yyyy')}">Created
														Date</td>
													<td><a th:href="@{'/blog/single/'+${blog.id}}"><i
															class="material-icons blue-text">remove_red_eye</i></a></td>
													<td><a th:href="@{'/blog/delete/'+${blog.id}}"><i
															class="material-icons red-text">clear</i></a></td>

												</tr>

											</th:block>

										</tbody>
										<tfoot>
											<tr>
												<th>Sr.No</th>
												<th>ID</th>
												<th>Title</th>
												<th>Created By</th>
												<th>Created Date</th>
												<th>View</th>
												<th>Delete</th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</th:block>
		<th:block th:unless="${not #lists.isEmpty(blogs) and blogs != null}">
			<div class="col offset-l3 offset-m3 s12 m6 l6  center-align "
				style="margin-top: 7rem;">
				<div class="card gradient-45deg-light-blue-cyan gradient-shadow">
					<div class="card-content white-text">
						<h3>No BlogList Found</h3>
					</div>

				</div>
			</div>
		</th:block>
	</th:block>
	<!-- / Intro -->
	<th:block layout:fragment="script">
		<!-- JS FILES -->
		<script src="../static/app-assets/js/vendors.min.js"
			th:src="@{/app-assets/js/vendors.min.js}" type="text/javascript"></script>
		<!-- BEGIN VENDOR JS-->
		<!-- BEGIN PAGE VENDOR JS-->
		<script src="../static/app-assets/vendors/chartjs/chart.min.js"
			th:src="@{/app-assets/vendors/chartjs/chart.min.js}"
			type="text/javascript"></script>
		<script src="../static/app-assets/vendors/chartist-js/chartist.min.js"
			th:src="@{/app-assets/vendors/chartist-js/chartist.min.js}"
			type="text/javascript"></script>
		<script
			src="../static/app-assets/vendors/chartist-js/chartist-plugin-tooltip.js"
			th:src="@{/app-assets/vendors/chartist-js/chartist-plugin-tooltip.js}"
			type="text/javascript"></script>
		<script
			src="../static/app-assets/vendors/chartist-js/chartist-plugin-fill-donut.min.js"
			th:src="@{/app-assets/vendors/chartist-js/chartist-plugin-fill-donut.min.js}"
			type="text/javascript"></script>
		<!-- END PAGE VENDOR JS-->
		<!-- BEGIN THEME  JS-->
		<script src="../static/app-assets/js/plugins.js"
			th:src="@{/app-assets/js/plugins.js}" type="text/javascript"></script>
		<script src="../static/app-assets/js/custom/custom-script.js"
			th:src="@{/app-assets/js/custom/custom-script.js}"
			type="text/javascript"></script>

		<!-- END THEME  JS-->
		<!-- BEGIN PAGE LEVEL JS-->
		<script src="../static/app-assets/js/scripts/dashboard-modern.js"
			th:src="@{/app-assets/js/scripts/dashboard-modern.js}"
			type="text/javascript"></script>
		<script src="../static/app-assets/js/scripts/intro.js"
			th:src="@{/app-assets/js/scripts/intro.js}" type="text/javascript"></script>
		<!-- /JS FILES -->
		<script
			th:src="@{/app-assets/vendors/data-tables/js/jquery.dataTables.min.js}"
			type="text/javascript"></script>
		<script
			th:src="@{/app-assets/vendors/data-tables/extensions/responsive/js/dataTables.responsive.min.js}"
			type="text/javascript"></script>
		<script
			th:src="@{/app-assets/vendors/data-tables/js/dataTables.select.min.js}"
			type="text/javascript"></script>
		<script th:src="@{/app-assets/js/scripts/data-tables.js}"
			type="text/javascript"></script>
	</th:block>

</body>
</html>
