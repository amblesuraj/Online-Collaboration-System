<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="info">

<div id="test1">
	<div class="row">
    <div class="col s12">
      <div id="validations" class="card card-tabs">
        <div class="card-content">
          <div class="card-title">
            <div class="row">
              <div class="col s12 m6 l10">
                <h4 class="card-title">Jquery Validation Example</h4>
              </div>
              
            </div>
          </div>
          <div id="view-validations">
            <form class="formValidate" id="formValidate" method="POST" action="/user/update">
              <div class="row">
              <div>
                <div class="input-field col s12 m6 l6">
                  <label for="uname">First Name*</label>
                  <input id="fname" name="fname" th:value="${user.fname}" type="text" data-error=".errorTxt1">
                  <div class="errorTxt1"></div>
                </div>
                <div class="input-field col s12 m6 l6">
                  <label for="uname">Last Name*</label>
                  <input id="lname" name="lname" th:value="${user.lname}" type="text" data-error=".errorTxt1">
                  <div class="errorTxt1"></div>
                </div>
              </div>
                <div class="input-field col s12">
                  <label for="uname">Username*</label>
                  <input id="uname" name="username" th:value="${user.username}" type="text" data-error=".errorTxt1">
                  <div class="errorTxt1"></div>
                </div>
                <div class="input-field col s12">
                  <label for="cemail">E-Mail *</label>
                  <input id="cemail" type="email" th:value="${user.email}" name="email" data-error=".errorTxt2">
                  <div class="errorTxt2"></div>
                </div>
        
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light right submit" type="submit" >Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</th:block>
