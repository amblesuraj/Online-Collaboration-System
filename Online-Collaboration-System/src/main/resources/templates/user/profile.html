<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 2-columns  "
	data-open="click" data-menu="vertical-modern-menu" data-col="2-columns">

	<!-- BEGIN: Header-->
	<!-- END: Header-->



	<!-- BEGIN: SideNav-->
	<!-- END: SideNav-->
	<th:block layout:fragment="content">
		<!-- BEGIN: Page Main-->
		<div id="main">
			<div class="row">
				<div class="content-wrapper-before gradient-45deg-indigo-purple"></div>
				<div class="breadcrumbs-dark pb-0 pt-4" id="breadcrumbs-wrapper">
					<!-- Search for small screen-->
					<div class="container">
						<div class="row">
							<div class="col s10 m6 l6">
								<h5 class="breadcrumbs-title mt-0 mb-0">User Profile Page</h5>
								<ol class="breadcrumbs mb-0">
									<li class="breadcrumb-item"><a href="/index">Home</a>
									</li>
									<li class="breadcrumb-item"><a href="#">User</a></li>
									<li class="breadcrumb-item active">User Profile Page</li>
								</ol>
							</div>
							
						</div>
					</div>
				</div>
				<div class="col s12">
					<div class="container">
						<div class="row user-profile mt-1">
							
								<div class="col s12 m12 l12">
							<form id="profileBackPicture">
									<img class="responsive-img tooltipped"  data-position="bottom" data-tooltip="Click to Change Cover Photo" id="profileBg"
										src="../static/app-assets/images/gallery/profile-bg.png"
										th:src="${(user.Profile.coverPhoto == null && #strings.isEmpty(user.Profile.coverPhoto)) }  ? @{/app-assets/images/gallery/profile-bg.png} : ${user.Profile.coverPhoto}" alt="ProfileBackground" />
										<input
										type="file" id="profileBgFile" hidden="hidden" />
										<input type="hidden" th:value="${user.id}" id="uId">
							</form>
								</div>
							

						</div>
						<div class="section" id="user-profile">
							<div class="row">
								<!-- User Profile Feed -->
								<div class="col s12 m4 l3 user-section-negative-margin">
									<div class="row">
									
										<div class="col s12 center-align">
									<form id="profilePictureForm">
											<img class="responsive-img circle z-depth-5 tooltipped" id="profileImage" name="profileImage"  width="200"
												data-position="bottom" data-tooltip="Click to Change Profile Picture"
												th:src="${(user.profilePicture == null && #strings.isEmpty(user.profilePicture)) }  ? @{/app-assets/images/user/12.jpg} : ${user.profilePicture}" alt="Profile Picture" />
													<input
										type="file" id="profileFile" hidden="hidden" name="profileImage"/>	
											 <br>
									</form>		 
											<a class="waves-effect waves-light btn mt-5 border-radius-4">
												Follow</a>
										</div>
										
									</div>
									<div class="row mt-5">
										<div class="col s6">
											<h6>Follower</h6>
											<h5 class="m-0">
												<a href="#">0</a>
											</h5>
										</div>
										<div class="col s6">
											<h6>Following</h6>
											<h5 class="m-0">
												<a href="#">0</a>
											</h5>
										</div>
									</div>
									<hr>
									


								</div>
								<!-- User Post Feed -->
								<div class="col s12 m8 l9">
									<div class="row">
										<div class="card user-card-negative-margin z-depth-0"
											id="feed">
											<div class="card-content card-border-gray">
												<div class="row">
													<div class="col s12">
														<h5>[[${userModel.fullName}]]</h5>
														
													</div>
												</div>
												<div class="row">
													<div class="col s12">
														<ul class="tabs card-border-gray mt-4">
															<li class="tab col m3 s6 p-0"><a class="active"
																href="#test1"> <i
																	class="material-icons vertical-align-middle">crop_portrait</i>
																	Info
															</a></li>
															<li class="tab col m3 s6 p-0"><a href="#test2">
																	<i class="material-icons vertical-align-middle">bookmark_border</i>
																	Posts
															</a></li>
															
														</ul>
													</div>
												</div>

												<!--Test 1-->
												<th:block th:replace="user/info/info :: info"></th:block>
												<!--Test 2-->

												<th:block th:replace="user/info/post :: post"></th:block>

											</div>
											<!-- Today Highlight -->

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="script">

		<script

		<script src="../static/app-assets/js/scripts/dashboard-modern.js"

		<script src="../static/app-assets/js/scripts/form-file-uploads.js"

			<script src="../static/app-assets/js/scripts/livestamp.min.js"
			th:src="@{/app-assets/js/scripts/moment.js}" type="text/javascript"></script>

		<script src="../static/app-assets/js/scripts/livestamp.min.js"
			th:src="@{/app-assets/js/scripts/livestamp.min.js}"
			type="text/javascript"></script>
			
			<script src="../static/app-assets/prism/prism.js"
			th:src="@{/app-assets/prism/prism.js}" type="text/javascript"></script>
		
		<script src="../static/app-assets/js/scripts/form-validation.js"
			th:src="@{/app-assets/js/scripts/form-validation.js}"></script>

	</th:block>
