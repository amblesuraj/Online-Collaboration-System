<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/PostLayout}">
<head>

<title>Single Blog</title>
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/vendors.min.css"
	th:href="@{/app-assets/vendors/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/animate-css/animate.css"
	th:href="@{/app-assets/vendors/animate-css/animate.css}" />
<!-- END: VENDOR CSS->
    <!-- BEGIN: Page Level CSS-->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/themes/vertical-modern-menu-template/materialize.css"
	th:href="@{/app-assets/css/themes/vertical-modern-menu-template/materialize.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/themes/vertical-modern-menu-template/style.css"
	th:href="@{/app-assets/css/themes/vertical-modern-menu-template/style.css}" />
<!-- Dashboard CSS -->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/pages/dashboard-modern.css"
	th:href="@{/app-assets/css/pages/dashboard-modern.css}" />
<link rel="stylesheet" th:href="@{/app-assets/css/pages/myStyle.css}" />
<!-- INTRO CSS -->
<!-- Login,Register ,forgot password,reset password css -->
<!-- CUSTOM CSS -->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/custom/custom.css"
	th:href="@{/app-assets/css/custom/custom.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/prism/prism.css"
	th:href="@{/app-assets/prism/prism.css}" />

<style type="text/css">
.imgHeight {
	width: 360px !important;
	height: 300px !important;
}

html, body {
	width: 100% !important;
	height: 100% !important;
}
</style>


</head>
<body>

	<th:block layout:fragment="content">

			<div id="card-panel-type" class="section">
				<div class="center-align">
					<h4 class="header">My Blogs</h4>
					
					<a th:href="@{/}" class="mb-2 btn waves-effect waves-light gradient-45deg-purple-deep-orange">Home</a>
					<a th:href="@{'/post/'+${userModel.id}}" class="mb-2 btn waves-effect waves-light gradient-45deg-purple-deep-orange">My Posts</a>
					<a th:href="@{'/blog/'+${userModel.id}}" class="mb-2 btn waves-effect waves-light gradient-45deg-purple-deep-orange">My Blogs</a>
					<a th:href="@{'/forum/'+${userModel.id}}" class="mb-2 btn waves-effect waves-light gradient-45deg-purple-deep-orange">My Forum</a>
				</div>
				<div class="row offset-l2 s12 m12 l8 offset-l2 mt-0">
					<th:block th:if="${job != null}">


							
								<div class="col s12 m12 l12">
									<div
										class="card">
										<div class="card-content dark-text">
											<h4 class="dark-text crop-text-1 center-align mb-2"
												th:text="${job.title}">Card Title</h4>
											<p th:utext="${job.content}" class="dark-text">
											
											</p>
										</div>
										
									</div>
								</div>


					</th:block>
					<th:block th:if="${job == null}">
						<div class="col offset-l3 offset-m3 s12 m12 l12  center-align "
							style="margin-top: 7rem;">
							<div class="card gradient-45deg-light-blue-cyan gradient-shadow">
								<div class="card-content white-text">
									<span class="card-title">No Posts Yet</span>
									<p>Create a any kind of posts like Blog,Forum,Job and
										Normal Image posts with the help of MateClub and share it with
										your friends.</p>
								</div>
								<div class="card-action center-text">
									<a href="/job"
										class="waves-effect waves-light btn gradient-45deg-red-pink">Add
										new Job</a>
								</div>
							</div>
						</div>
					</th:block>

				</div>
			</div>

		

	</th:block>
	<!-- / Intro -->
	<th:block layout:fragment="script">
		<script src="../static/app-assets/js/vendors.min.js"
			th:src="@{/app-assets/js/vendors.min.js}" type="text/javascript"></script>


		<script src="../static/app-assets/js/plugins.js"
			th:src="@{/app-assets/js/plugins.js}" type="text/javascript"></script>
		<script src="../static/app-assets/js/custom/custom-script.js"
			th:src="@{/app-assets/js/custom/custom-script.js}"
			type="text/javascript"></script>


		<script src="../static/app-assets/js/scripts/dashboard-modern.js"
			th:src="@{/app-assets/js/scripts/dashboard-modern.js}"
			type="text/javascript"></script>

		<script src="../static/app-assets/js/scripts/livestamp.min.js"
			th:src="@{/app-assets/js/scripts/moment.js}" type="text/javascript"></script>

		<script src="../static/app-assets/js/scripts/livestamp.min.js"
			th:src="@{/app-assets/js/scripts/livestamp.min.js}"
			type="text/javascript"></script>
		<script src="../static/app-assets/prism/prism.js"
			th:src="@{/app-assets/prism/prism.js}" type="text/javascript"></script>



	</th:block>

</body>
</html>
