
<!DOCTYPE html>

<html class="loading" lang="en" data-textdirection="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/errorLayout}">
<head>

<title>Access Denied</title>

</head>
<!-- END: Head-->
<body>
	<th:block layout:fragment="content">

					<div class="section section-404 p-0 m-0 height-100vh">
						<div class="row">
							<!-- 404 -->
							
							<div class="col s12 center-align white">
							<th:block sec:authorize="isAuthenticated()">

							</th:block>
								<img src="../static/app-assets/images/gallery/error-2.png"

								<a
									class="btn waves-effect waves-light gradient-45deg-deep-purple-blue gradient-shadow mb-4"
									th:onclick="history.back()">Back To Home</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
