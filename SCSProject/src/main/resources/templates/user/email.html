<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sending Email with Thymeleaf HTML Template Example</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href='http://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css'>

<!-- use the font -->
<style>
body {
	font-family: 'Roboto', sans-serif;
	font-size: 48px;
}

.btn {
	background-color: #f44336; /* Red */
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
}
</style>
</head>
<body style="margin: 0; padding: 0;">

	<table align="center" border="0" cellpadding="0" cellspacing="0"
		width="600" style="border-collapse: collapse;">
		<tr>
			<td align="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;">
				<img th:src="|cid:logo.png|" alt="NeverGiveUp"
				style="display: block;" />
			</td>
		</tr>
		<tr>
			<td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
				<p>Dear [[${name}]],</p>
				<p>
					Password reset link has sent to your email. <a
						th:href="@{${appUrl}}" class="btn">Click Here</a> to get the link
					<b>Thymeleaf template !!!</b>
				</p>
				<p>Thanks</p>
			</td>
		</tr>
		<tr>
			<td bgcolor="#777777" style="padding: 30px 30px 30px 30px;">
				<p>[[${company}]]</p>
				<p>[[${subscriptionDate}]]</p>
			</td>
		</tr>
	</table>

</body>
</html>
