<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/PostLayout}">
<head>

<title>All Post</title>
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/vendors.min.css"
	th:href="@{/app-assets/vendors/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/vendors/animate-css/animate.css"
	th:href="@{/app-assets/vendors/animate-css/animate.css}" />
<!-- END: VENDOR CSS->
    <!-- BEGIN: Page Level CSS-->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/themes/vertical-modern-menu-template/materialize.css"
	th:href="@{/app-assets/css/themes/vertical-modern-menu-template/materialize.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/themes/vertical-modern-menu-template/style.css"
	th:href="@{/app-assets/css/themes/vertical-modern-menu-template/style.css}" />
<!-- Dashboard CSS -->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/pages/dashboard-modern.css"
	th:href="@{/app-assets/css/pages/dashboard-modern.css}" />
<!-- INTRO CSS -->
<!-- Login,Register ,forgot password,reset password css -->
<!-- CUSTOM CSS -->
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/css/custom/custom.css"
	th:href="@{/app-assets/css/custom/custom.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/app-assets/prism/prism.css"
	th:href="@{/app-assets/prism/prism.css}" />
	
<style type="text/css">
	.imgHeight
	{
		width: 360px !important;
		height: 300px !important;
	}


</style>


</head>
<body>

	<th:block layout:fragment="content">



		<div id="card-panel-type" class="section">
		<div class="center-text"><h4 class="header">My Posts</h4></div>
			<div class="row mt-2">
				<th:block th:each="post : ${allPosts}">
				<div class="col s12 m6 l4 card-width">
					
						<div class="card-panel border-radius-6 mt-10 card-animation-1">
							<img
								class="responsive-img border-radius-8 z-depth-4 image-n-margin imgHeight"
								alt="" th:src="@{${post.postImage}} " />
							<h6>
							
							
								<a href="#" class="mt-5"><span th:text="${post.posttitle}">PostTitle</span></a>
							
									<a href="#" class="mt-5"><span class="float-right" th:attr="data-livestamp=(${post.CreatedDate})"></span>
														</a>	
							</h6>
<!-- 							<p th:utext="${post.content}"></p> -->
							<div class="row mt-4">
								<div class="col s2">
									<a href="#"><img th:src="@{/app-assets/images/user/9.jpg}"
										width="40" alt="fashion" class="circle responsive-img mr-3" /></a>
								</div>
								<a href="#">
									<div class="col s3 p-0 mt-1">
										<span class="pt-2" th:text="${post.CreatedBy}"></span>
									</div>
								</a>
								<div class="col s7 mt-1 right-align">
									<a href="#"><span class="material-icons">favorite_border</span></a>
									<span class="ml-3 vertical-align-top">340</span> <a href="#"><span
										class="material-icons ml-10">chat_bubble_outline</span></a> <span
										class="ml-3 vertical-align-top">80</span>
								</div>
							</div>
						</div>
					
				</div>
</th:block>
			</div>
		</div>

		<div class="divider mt-8"></div>



	</th:block>
	<!-- / Intro -->
	<th:block layout:fragment="script">
		<script src="../static/app-assets/js/vendors.min.js"
			th:src="@{/app-assets/js/vendors.min.js}" type="text/javascript"></script>


		<script src="../static/app-assets/js/plugins.js"
			th:src="@{/app-assets/js/plugins.js}" type="text/javascript"></script>
		<script src="../static/app-assets/js/custom/custom-script.js"
			th:src="@{/app-assets/js/custom/custom-script.js}"
			type="text/javascript"></script>


		<script src="../static/app-assets/js/scripts/dashboard-modern.js"
			th:src="@{/app-assets/js/scripts/dashboard-modern.js}"
			type="text/javascript"></script>
						
			<script src="../static/app-assets/js/scripts/livestamp.min.js"
			th:src="@{/app-assets/js/scripts/moment.js}"
			type="text/javascript"></script>

			<script src="../static/app-assets/js/scripts/livestamp.min.js"
			th:src="@{/app-assets/js/scripts/livestamp.min.js}"
			type="text/javascript"></script>			
				<script src="../static/app-assets/prism/prism.js"
			th:src="@{/app-assets/prism/prism.js}"
			type="text/javascript"></script>
		
		

	</th:block>

</body>
</html>
