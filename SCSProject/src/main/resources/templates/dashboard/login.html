<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/PageLayout}">
<!-- BEGIN: Head-->


<head>

<title>User Login</title>


<link rel="stylesheet" type="text/css" href="../static/app-assets/css/pages/login.css" th:href="@{/app-assets/css/pages/login.css}"/>
</head>
<!-- END: Head-->
<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 1-column login-bg blank-page blank-page"
	data-open="click" data-menu="vertical-modern-menu" data-col="1-column">

	<div class="row" layout:fragment="content">
		<div class="col s12">
			<div class="container">
				<div id="login-page" class="row">
					<div
						class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
						<form class="login-form" th:action="@{/dashboard/process-login}"
							id="loginForm" method="post">
							<div class="row">
								<div class="input-field col s12">
									<h5 class="ml-4">Sign in</h5>
								</div>
							</div>
							<!-- Error Handling -->
							<th:block th:if="${param.error != null}">
								<div class="card-alert card gradient-45deg-red-pink">
									<div class="card-content white-text">
										<p>
											<i class="material-icons">error</i> ERROR ! <span
												th:text="${error}"></span>
										</p>
									</div>
									<button type="button" class="close white-text"
										data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">x</span>
									</button>
								</div>
							</th:block>
							<th:block th:if="${msg != null}">
								<div class="card-alert card gradient-45deg-green-teal">
									<div class="card-content white-text">
										<p>
											<i class="material-icons">check</i> SUCCESS ! <span
												th:text="${msg}"></span>
										</p>
									</div>
									<button type="button" class="close white-text"
										data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">x</span>
									</button>
								</div>
							</th:block>
							<th:block th:if="${param.logout != null }">
								<div class="card-alert card gradient-45deg-light-blue-cyan">
									<div class="card-content white-text">
										<p>
											<i class="material-icons">info_outline</i> INFO : <span
												th:text="${logout}"></span>
										</p>
									</div>
									<button type="button" class="close white-text"
										data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">x</span>
									</button>
								</div>
							</th:block>
							<!-- /Error Handling -->

							<div class="row margin">
								<div class="input-field col s12">
									<i class="material-icons prefix pt-2">person_outline</i> <input
										id="username" type="text" name="username"> <label
										for="username" class="center-align">Username</label>
								</div>
							</div>
							<div class="row margin">
								<div class="input-field col s12">
									<i class="material-icons prefix pt-2">lock_outline</i> <input
										id="password" type="password" name="password"> <label
										for="password">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12 m12 l12 ml-2 mt-1">
									<p>
										<label> <input type="checkbox" name="remember-me"
											id="remember-me" /> <span>Remember Me</span>
										</label>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="submit" value="Login"
										class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">

								</div>
							</div>
							<div class="row">
								<div class="input-field col s6 m6 l6">
									<p class="margin medium-small">
										<a href="/dashboard/register">Register Now!</a>
									</p>
								</div>
								<div class="input-field col s6 m6 l6">
									<p class="margin right-align medium-small">
										<a th:href="@{/user/forgot-password}">Forgot password ?</a>
									</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
