<!DOCTYPE html>

<html class="loading" lang="en" data-textdirection="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/PageLayout}">
<!-- BEGIN: Head-->
<head>

<title>User Lock Screen</title>
</head>
<!-- END: Head-->
<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 1-column login-bg blank-page blank-page"
	data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
	<div class="row" layout:fragment="content">
		<div class="col s12">
			<div class="container">
				<div id="lock-screen" class="row">
					<div
						class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 forgot-card bg-opacity-8">
						<form class="login-form" th:action="@{/dashboard/login}"
							id="loginForm" method="post">
							<th:block th:if="${param.error != null}">
								<div class="card-alert card gradient-45deg-red-pink">
									<div class="card-content white-text">
										<p>
											<i class="material-icons">error</i> ERROR ! <span
												th:text="${error}"></span>
										</p>
									</div>
									<button type="button" class="close white-text"
										data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">x</span>
									</button>
								</div>
							</th:block>
							<div class="row">
								<div class="input-field col s12 center-align mt-10">
									<img class="z-depth-4 circle responsive-img" width="100"
										src="../../../app-assets/images/user/4.jpg" alt="">
									<h5>John Doe</h5>
								</div>
							</div>
							<div class="row margin">
								<div class="input-field col s12">
									<i class="material-icons prefix pt-2">lock_outline</i> <input
										id="username" type="hidden" name="${userModel.username}">
									<input id="password" type="password" name="password"> <label
										for="password">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="submit" value="Login"
										class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">
								</div>
							</div>
							<div class="row center">
								<div class="input-field col s12 m12 l12">
									<a th:href="@{/dashboard/logout}">logout</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>


</html>
