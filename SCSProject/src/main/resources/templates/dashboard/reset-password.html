<!DOCTYPE html>

<html class="loading" lang="en" data-textdirection="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/PageLayout}">

<head>

<title>Reset Password</title>

</head>
<!-- END: Head-->
<body
	class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 1-column login-bg  blank-page blank-page"
	data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
	<div class="row" layout:fragment="content">
		<div class="col s12">
			<div class="container">
				<div id="login-page" class="row">
					<div
						class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
						<form class="login-form" th:action="@{/user/reset}" method="post">
							<div class="row">
								<div class="input-field col s12">
									<h5 class="ml-4">Reset Password</h5>
								</div>
							</div>
							<div class="row margin">
								<div class="input-field col s12">
									<i class="material-icons prefix pt-2">lock_outline</i> <input
										id="password" type="password" name="password"> <label
										for="password">Password</label>
								</div>
							</div>
							<div class="row margin">
								<div class="input-field col s12">
									<i class="material-icons prefix pt-2">lock_outline</i> <input
										id="confirmpassword" name="confirmPassword" type="password">
									<label for="password">Confirm Password</label>
									
									<input
										id="confirmpassword" name="token" th:value="${resetToken}" type="hidden">
									
								</div>
							</div>

							<div class="row">
								<div class="input-field col s12">
									<input type="submit" value="Reset Password"
										class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6 m6 l6">
									<p class="margin medium-small">
										<a href="user-register.html">Register Now!</a>
									</p>
								</div>
								<div class="input-field col s6 m6 l6">
									<p class="margin right-align medium-small">
										<a href="user-forgot-password.html">Forgot password ?</a>
									</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
